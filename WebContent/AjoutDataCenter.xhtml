<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

<title>Ajout</title>
</h:head>
<h:body>

<h:form id="ajout">


<p:panel header="ajout Data Center" style ="font-size:16px">

<h:panelGrid columns ="5" cellpadding="10">
<p:outputLabel value ="ID"></p:outputLabel>
<p:inputText value="#{dataCenterBean.u.id}"></p:inputText>

		
			<p:outputLabel value="Adresse" />
			<p:inputText id="r" value="#{dataCenterBean.u.adresse}"
				required="true" requiredMessage="Adresse obligatoire" />
			<p:message for="r" />
			
			

			<p:outputLabel value="latitude" />
			<p:inputText id="t" value="#{dataCenterBean.u.latitude}"
				required="true" requiredMessage="Latitude obligatoire" />
			<p:message for="t" />
			
			<p:outputLabel value="Longitude" />
			<p:inputText id="z" value="#{dataCenterBean.u.longitude}"
				required="true" requiredMessage="Longitude obligatoire" />
			<p:message for="z" />
			
			<p:outputLabel value="Nom" />
			<p:inputText id="d" value="#{dataCenterBean.u.nom}"
				required="true" requiredMessage="Nom obligatoire" />
			<p:message for="d" />
			
			<h:commandButton value="Ajouter" action="#{dataCenterBean.insert}" />
</h:panelGrid></p:panel>

</h:form></h:body></html>
